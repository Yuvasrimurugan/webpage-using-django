{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("{% static 'images/bg.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .password-field {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 38px;
      cursor: pointer;
      font-size: 18px;
    }

    button {
      width: 100%;
      background-color: #28a745;
      border: none;
      padding: 12px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    p {
      text-align: center;
      margin-top: 10px;
    }

    p a {
      color: #007bff;
      text-decoration: none;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="overlay">
  <div class="login-card">
    <h2>Login</h2>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      Username: <input type="text" name="username" required>

      <div class="password-field">
        Password:
        <input type="password" name="password" id="login_password" required>
        <span class="toggle-password" onclick="togglePassword('login_password')">üëÅÔ∏è</span>
      </div>

      <button type="submit">Login</button>
    </form>

    <p>Don‚Äôt have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
  </div>
</div>

<script>
  function togglePassword(fieldId) {
    const input = document.getElementById(fieldId);
    if (input) {
      input.type = input.type === "password" ? "text" : "password";
    }
  }
</script>
</body>
</html>
